<!DOCTYPE html>
<html>
<head charset="UTF-8">
    <title>Group Assignment 2</title>

    <link rel="stylesheet" href="style.css"/>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
	<script src="../model/Floor/floor.js"></script>
    <script src="renderable.js"></script>
	<script src="renderable_floor.js"></script>
    <script src="camera.js"></script>
    <script src="GA2.js"></script>
</head>
<body onload="main()">
<br>

<div>
    <canvas id="myCanvas" width="1200px" height="700px">
        Use a browser that supports Web GL.
    </canvas>
</div>
<div>
    <input type="range" name="fov" min="1" max="60" step="0.5" value="32" onchange="webgl.changeFOV(value)"/>
    <strong> FOV <span id="fovNum">32</span></strong><br/>
    <input type="range" name="near" min="0.1" max="1.8" step="0.01" value="0.1" onchange="webgl.changeNear(value)"/>
    <strong> Near Plane <span id="nearNum">0.1</span></strong><br/>
    <input type="range" name="far" min="1.0" max="10" step="0.01" value="10.0" onchange="webgl.changeFar(value)"/>
    <strong> Far Plane <span id="farNum">10.0</span></strong><br/>
    <input type="range" name="spotTheta" min="1" max="40" step="0.5" value="10.0" onchange="model.changeTheta(value)"/>
    <strong> Spot light Angle <span id="thetaNum">10.0</span></strong><br/>

    <input type="radio" name="group1" value="0" onclick="changeLight(value);" id="button1"/>
    <strong> Spot Light</strong><br/>
    <input type="radio" name="group1" value="1" onclick="changeLight(value);" checked="checked" id="button2"/>
    <strong> Omni Light</strong><br/>

    <select id="modelList" onchange="loadModel(this.value);">
        <option value='House'>House</option>
        <option value='DijonPalais'>DijonPalais</option>
        <option value='House_of_parliament'>House_of_parliament</option>
        <option value='Shrine'>Shrine</option>
        <option value='Crytek'>Crytek</option>
    </select><br>
</div>
</body>
</html>
